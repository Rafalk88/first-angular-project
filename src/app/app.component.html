<!-- old way -->
<h2 *ngIf="isLoggedIn; else message">{{ userName }}</h2>

<ng-template #message>
  <h4>User is not logged in</h4>
</ng-template>

<!-- new way -->
<!-- in the new way we don't need to import NGIf to js file -->
@if (isLoggedIn) {
  <h3>{{ userName }}</h3>
} @else {
  <h4>Default user in syntax block</h4>
}
